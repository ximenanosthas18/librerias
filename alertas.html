<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="./chart.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <title>Ejemplos Librerias</title>
</head>
<body>
    <div id="container">
        <h2>Sweet Alert</h2>
        <button onclick="sweetalertclick()" type="button">Prueba</button>
        <br>
        <br>
        <button onclick="logoutclick()" type="button">Salir</button>
        <br>
        <br>
        <h2>jsPDF</h2>
        <button onclick="creardocumento()" type="button">Generar PDF</button>
        <br>
        <br>
        <h2>Chart.js</h2>
        <div class="col-12 offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
        <canvas id="myChart" width="525" height="525" style="display: block; height: 250vw; width: 250vw;" class="chartjs-render-monitor"></canvas>
      </div>
        <br>
        <br>
        <h2>Validate.js</h2>
        <p>Sugerencia si se escribe mal un domain</p>
        <input id="email" name="email" type="email" />
        <input name="submit" type="submit" value="OK"/>
        <p id="suggestion"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./jsPDF-1.3.2/jsPDF-1.3.2/dist/jspdf.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="mailcheck.min.js"></script>
    <script src="./ejemplos.js"></script>
    <script>
        var domains = ['hotmail.com', 'gmail.com', 'aol.com'];
        var topLevelDomains = ["com", "net", "org"];

        $('#email').on('blur', function(event) {
        console.log("event ", event);
        console.log("this ", $(this));
        $(this).mailcheck({
            domains: domains,                       // optional
            topLevelDomains: topLevelDomains,       // optional
            suggested: function(element, suggestion) {
            // callback code
            console.log("suggestion ", suggestion.full);
            $('#suggestion').html("Te refieres a <b><i>" + suggestion.full + "</b></i>?");
            },
            empty: function(element) {
            // callback code
            $('#suggestion').html('No hay sugerencias :(');
            }
        });
        });
    </script>
</body>
</html>
